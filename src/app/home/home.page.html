<ion-header>
  <ion-toolbar>
    <ion-title>
      Ionic Blank
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list *ngIf="categories != null; else loading">
    <ion-item *ngFor="let category of categories" (click)="openCategory(category)">
      {{category.category_name}}
    </ion-item>
  </ion-list>
  <ng-template #loading>
    <div>
      Loading
    </div>
  </ng-template>
</ion-content>
